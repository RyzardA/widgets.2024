<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget preview</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/node_modules/flexboxgrid/css/flexboxgrid.min.css">
</head>
<body style="padding: 2%;">
    <h1>Widget types</h1>
    <h2>Small</h2>
    <iframe src="widget-light-small.html" width="100%" height="60" style="border:none;overflow:hidden;border-radius:8px;" scrolling="no" title="Widget light large"></iframe>
    <iframe src="widget-dark-small.html" width="100%" height="60" style="border:none;overflow:hidden;border-radius:8px;" scrolling="no" title="Widget light large"></iframe>

    <h2>Medium</h2>
    <iframe src="widget-dark-medium.html" width="400" height="150" style="border:none;overflow:hidden;border-radius:8px;" scrolling="no" title="Widget dark medium"></iframe>
    <iframe src="widget-light-medium.html" width="400" height="150" style="border:none;overflow:hidden;border-radius:8px;" scrolling="no" title="Widget light medium"></iframe>
    
    <h2>Large</h2>
    <iframe src="widget-dark-large.html" width="100%" height="300" style="border:none;overflow:hidden;border-radius:8px;" scrolling="no" title="Widget dark large"></iframe>
    <iframe src="widget-light-large.html" width="100%" height="300" style="border:none;overflow:hidden;border-radius:8px;" scrolling="no" title="Widget light large"></iframe>
</body>
</html>
