<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Banner Medium Light</title>
    <link rel="stylesheet" href="assets/style.css">

        <div class="row middle-xs">

            </div>

                    <p>
                        <a href="https://patient.suvera.org.uk/" target="_blank">Login</a> to the patients portal
                        <a href="https://patient.suvera.org.uk/" target="_blank" class="arrow">

                </div>
            </div>
        </div>
    </div>
